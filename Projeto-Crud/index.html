<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/script.js" defer></script>

    <title>Login</title>
</head>
    <body>
        <div class="container">
            <form class="form-group col-md-6 shadow p-3 mb-5 bg-white rounded" id="classe">
                    <div class="header">
                        <h2 class="header">Fabricante e Categoria</h2>
                    </div>
                    <div class="form-row" >
                        <div class="form-group col-md-10">
                            <label for="f-fabricante">Fabricante</label>
                            <input type="text" class="form-control" data-index="new" id="fabricante" placeholder="Digite o nome do fabricante"required>
                        </div>
                        <div class="form-group col-md-10">
                            <label for="a_categoria">Categoria</label>
                            <input type="text" class="form-control" id="categoriaUm" placeholder="Digite o nome da categoria 1"required>
                        </div>
                        <div class="form-group col-md-10">
                            <label for="b_categoria">Categoria</label>
                            <input type="text" class="form-control" id="categoriaDois" placeholder="Digite o nome da categoria 2"required>
                        </div>
                        <div class="form-group col-md-10">
                            <label for="c_categoria">Categoria</label>
                            <input type="text" class="form-control" id="categoriaTres" placeholder="Digite o nome da categoria 3"required>
                        </div>
                </div>
                <form action="produtos.html">
                    <a href="produtos.html" class="btn btn-primary col-md-3" role="button" id="salvar">Salvar</a>
                </form>
            </form>
            
        </div>
    </body>
</html>
